name: IVF MLOps CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements_api.txt

      - name: Run API tests
        run: |
          pytest tests/

      - name: Build API Docker image
        run: |
          docker build -f Dockerfile.api -t ivf-api .

      - name: Smoke test container
        run: |
          docker run -d -p 8000:8000 ivf-api
          sleep 10
          curl --fail http://localhost:8000/health
