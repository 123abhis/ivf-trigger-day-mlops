services:

  clickhouse:
    image: clickhouse/clickhouse-server:latest
    container_name: clickhouse
    environment:
      CLICKHOUSE_USER: default
      CLICKHOUSE_PASSWORD: admin123
      CLICKHOUSE_DB: ivf_mlops
    ports:
      - "8123:8123"
      - "9000:9000"
    volumes:
      - clickhouse_data:/var/lib/clickhouse

  mlflow:
    image: ghcr.io/mlflow/mlflow:latest
    container_name: mlflow
    ports:
      - "5000:5000"
    volumes:
      - ./mlflow:/mlflow
      - ./mlflow_artifacts:/mlflow/artifacts
    command: >
      mlflow server
      --backend-store-uri sqlite:///mlflow/mlflow.db
      --default-artifact-root file:/mlflow/artifacts
      --host 0.0.0.0
      --allowed-hosts "*"

  ingestion:
    container_name: ivf_ingestion
    build:
      context: .
      dockerfile: docker/ingestion/Dockerfile
    depends_on:
      - clickhouse
    volumes:
      - ./data:/data
    environment:
      - CLICKHOUSE_HOST=clickhouse
      - CLICKHOUSE_PORT=8123
    restart: on-failure

  training:
    container_name: ivf_training
    build:
      context: .
      dockerfile: docker/training/Dockerfile
    depends_on:
      - clickhouse
      - mlflow
      - ingestion
    volumes:
      - ./data:/data
      - ./models:/models
      - ./mlflow_artifacts:/mlflow/artifacts
    environment:
      - MLFLOW_TRACKING_URI=http://mlflow:5000
    restart: on-failure

  prediction:
    container_name: ivf_prediction
    build:
      context: .
      dockerfile: docker/prediction/Dockerfile
    depends_on:
      - clickhouse
      - mlflow
    volumes:
      - ./mlflow_artifacts:/mlflow/artifacts
    environment:
      - MLFLOW_TRACKING_URI=http://mlflow:5000
    restart: on-failure

  api:
    container_name: ivf_api
    build:
      context: .
      dockerfile: Dockerfile.api
    ports:
      - "8000:8000"
    depends_on:
      - mlflow
    environment:
      - MLFLOW_TRACKING_URI=http://mlflow:5000
    volumes:
      - ./mlflow_artifacts:/mlflow/artifacts
      - ./logs:/app/logs
    restart: always

volumes:
  clickhouse_data:
